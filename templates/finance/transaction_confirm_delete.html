{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                Usuwanie transakcji
            </div>
            <div class="card-body text-center">
                <h5 class="card-title">Czy na pewno chcesz usunąć tę transakcję?</h5>
                
                <p class="mt-3 mb-4 p-3 bg-light rounded">
                    <strong>{{ transaction.category.name }}</strong><br>
                    Kwota: {{ transaction.amount }} PLN<br>
                    Data: {{ transaction.date }}
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Tak, usuń bezpowrotnie</button>
                    <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Anuluj</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
