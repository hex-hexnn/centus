{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Kategorie</h2>
    <a href="{% url 'category_create' %}" class="btn btn-primary">+ Nowa Kategoria</a>
</div>

<div class="row">
    <div class="col-md-8">
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Nazwa</th>
                    <th>Typ</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td>
                        {% if category.type == 'INCOME' %}
                            <span class="badge bg-success">Wpływ</span>
                        {% else %}
                            <span class="badge bg-danger">Wydatek</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{% url 'category_update' category.id %}" class="btn btn-sm btn-warning">Edytuj</a>
                        <a href="{% url 'category_delete' category.id %}" class="btn btn-sm btn-danger">Usuń</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">Brak kategorii. Dodaj pierwszą!</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
